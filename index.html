<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mos Burger Sign In</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />

</head>

<body class="text-center mt-5">
    <div class="container">
        <header>
            <img class="mb-4 bd-placeholder-img rounded-circle"
                src="../mos burger/src/logo.jpeg" alt="Mos Burger Logo"
                width="250" height="250">
            <!-- Increase width and height of the image -->
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        </header>

        <main class="d-flex justify-content-center align-items-center">
            <form class="form-signin col-12 col-sm-6 col-md-4">
                <input type="text" id="inputusername" class="form-control mt-2"
                    placeholder="User Name" required autofocus>
                <input type="password" id="inputPassword"
                    class="form-control mt-3" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block mt-3"
                    type="submit" onclick="login()">Sign in</button>
            </form>
        </main>

        <footer class="mt-5 mb-3 text-muted">
            <p>&copy; 2023-2024 by anuJ</p>
        </footer>
    </div>
    <script src="asset/js/app.js"></script>
</body>

</html>
