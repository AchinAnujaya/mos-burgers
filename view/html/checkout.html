<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <h1>Checkout</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Billing Details</h3>

                <div class="mb-3">
                    <label for="contact-number" class="form-label">Contact
                        Number</label>
                    <input type="number" class="form-control"
                        id="contact-number" placeholder="0701234567" />
                </div>

                <button class="btn btn-primary">Search</button>

                <div class="mb-3">
                    <label for="first-name" class="form-label">First
                        Name</label>
                    <input type="text" class="form-control" id="first-name"
                        placeholder="" />
                </div>

                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name"
                        placeholder="" />
                </div>

                <button class="btn btn-primary">Add New Customer</button>
                <hr>
                <button class="btn btn-primary">Continue & Checkout</button>
            </div>

            <div class="col-md-6">
                <h3>Your Cart</h3>
                <!-- Include your cart content here -->
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
