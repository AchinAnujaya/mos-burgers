<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start mx-auto"
            style="max-width: 800px;">
            <button class="btn btn-outline-success me-2"
                onclick="location.href='home.html'" type="button">HOME
            </button>
            <button class="btn btn btn-outline-secondary me-2"
                onclick="location.href='store.html'" type="button">
                STORE MANAGEMENT
            </button>
            <button class="btn  btn-outline-secondary me-2"
                onclick="location.href='order.html'" type="button">
                ORDER MANAGEMENT
            </button>
            <button class="btn  btn-outline-secondary me-2"
                onclick="location.href='customer.html'" type="button">
                CUSTOMER MANAGEMENT
            </button>
        </form>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <!-- Left side -->
            <div class="col-lg-7 mb-4">
                <h3>Place New Order</h3>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-lg">New
                            Order</button>
                        <button type="submit"
                            class="btn btn-danger btn-lg">Cancel Order</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="code"
                            placeholder="Search Code">
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" id="name"
                            placeholder="Search Name">
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <label class="input-group-text"
                                for="categorySelect">Category</label>
                            <select class="form-select" id="categorySelect">
                                <option selected>select cat</option>
                                <option value="1">Burgers</option>
                                <option value="2">Submarines</option>
                                <option value="3">Fries</option>
                                <option value="4">Pasta</option>
                                <option value="5">Chicken</option>
                                <option value="6">Beverages</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <button type="button" id="ord-search-btn"
                            class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="container" id="display-table"></div>

            </div>

            <!-- Right Side Cart-->
            <div class="col-lg-5 mb-4 mt-3">
                <h3>Cart
                    <svg xmlns="http://www.w3.org/2000/svg" width="30"
                        height="30" fill="currentColor" class="bi bi-cart-plus"
                        viewBox="0 0 16 16">
                        <path
                            d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z" />
                        <path
                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                </h3>
                <div class="mt-4" id="cart-table">
                    <!-- ... your cart content ... -->
                </div>
                <button type="button" class="btn btn-info btn-lg"
                    id="ord-confirm-btn">Confirm order</button>
            </div>
        </div>
    </div>

    <script src="../../../mos burger/asset/js/items.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
