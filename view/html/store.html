<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start mx-auto"
            style="max-width: 800px;">


            <button class="btn btn-outline-success me-2"
                onclick="location.href='home.html'" type="button">HOME
            </button>

            <button class="btn btn btn-outline-secondary me-2"
                onclick="location.href='store.html'" type="button">
                STORE MANAGEMENT
            </button>
            <button class="btn  btn-outline-secondary me-2"
                onclick="location.href='order.html'" type="button">
                ORDER MANAGEMENT
            </button>
            <button class="btn  btn-outline-secondary me-2"
                onclick="location.href='customer.html'" type="button">
                CUSTOMER MANAGEMENT
            </button>
        </form>
    </nav>
    <div class="container mt-4">

        <h1>Store</h1>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="showButton">Show
                All Items <span class="bi bi-arrow-up">
                </span></button>

        </div>

        <div class="row mt-3">
            <div class="col-md-4 mb-3">

                <input type="text" class="form-control" id="code"
                    placeholder="Code: B1001" />
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="name"
                    placeholder="Name: Classic Burger (Large)" />
            </div>
            <div class="col-md-3 mb-3">
                <div class="input-group">
                    <label class="input-group-text"
                        for="categorySelect">Category</label>
                    <select class="form-select" id="categorySelect">
                        <option selected>Select category</option>
                        <option value="1">Burgers</option>
                        <option value="2">Submarines</option>
                        <option value="3">Fries</option>
                        <option value="4">Pasta</option>
                        <option value="5">Chicken</option>
                        <option value="6">Beverages</option>
                    </select>
                </div>
            </div>
            <div class="col-md-1 mb-3">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>



        <div id="itemContainer" class="row mt-4"></div>

    </div>




    <script src="../../../mos burger/asset/js/items.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
